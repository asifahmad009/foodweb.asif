<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="profile-styles.css">
</head>
<body>

  <!-- Profile Form Section -->
  <div class="profile-container">
    <h1>Create Your Profile</h1>
    <form id="profileForm" class="profile-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact No</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <h2>Payment Method</h2>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="Debit Card" required> <img src="https://www.shutterstock.com/image-vector/vinnytsia-ukraine-september-04-2023-600nw-2357100277.jpg" height="7px" alt="Debit Card"></label>
        <label><input type="radio" name="payment" value="GPay" required> <img src="https://animationvisarts.com/wp-content/uploads/2023/11/Frame-43-1.png" height="7px"  alt="GPay"></label>
        <label><input type="radio" name="payment" value="PhonePe" required> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo4x8kSTmPUq4PFzl4HNT0gObFuEhivHOFYg&s" height="7px"  alt="PhonePe"></label>
        <label><input type="radio" name="payment" value="Paytm" required> <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Paytm_logo.jpg" height="7px"  alt="Paytm"></label>
        <label><input type="radio" name="payment" value="Net Banking" required> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJOQfwPo4FZRrYdBgh7mLKtMJKQCc-VWLTFg&s" height="7px"  alt="Net Banking"></label>
      </div>

      <button type="submit" class="neon-button">Done</button>
    </form>
    <div id="completionMessage" class="completion-message" style="display: none;">
      Profile Completed Successfully!
    </div>
  </div>

  <script>
    // Display completion message upon form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('completionMessage').style.display = 'block';
    });
  </script>

</body>
</html>
